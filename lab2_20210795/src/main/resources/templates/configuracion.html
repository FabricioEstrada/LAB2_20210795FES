<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Configuración del juego de Bingo</title>
</head>
<body>
<h1>Configuración del juego de Bingo</h1>
<form action="/iniciar-juego" method="post">
    <label for="tamaño_tarjeta">Tamaño de la tarjeta (NxN):</label>
    <input type="number" id="tamaño_tarjeta" name="tamaño_tarjeta" required><br>

    <label for="numero_tarjeta">Número total de tarjetas:</label>
    <input type="number" id="numero_tarjeta" name="numero_tarjeta" required><br>

    <button type="submit">Guardar Configuración</button>
</form>
</body>
</html>
